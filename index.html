<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Tarifas Andreani | NOVOGAR</title>
    <script src="tarifa_calculator.js"></script>
    <link rel="shortcut icon" href="./elements/Logo_Novogar_Fav.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="fondo">
    <div class="container cotizador center">
        <img class="logo-novogar" src="./elements/Logo_Novogar_Fav.png" alt="Logo Novogar" srcset="">
        <h1 class="titulo">Calculadora de Tarifas Andreani Novogar</h1>
        
        <form class="row g-3" id="tarifaForm">
                        
            <div class="col-md-4">
                <label for="cpDestino" class="form-label">Código Postal de Destino:</label>
                <input type="text" class="form-control" id="cpDestino" name="cpDestino" placeholder="Codigo postal destino (Requerido*)" required>
            </div>
            <div class="col-md-4">
                <label for="validationServer02" for="sucursalOrigen" class="form-label">Sucursal de Origen:</label>
                <input type="text" class="form-control is-valid" id="sucursalOrigen" name="sucursalOrigen" value="2000" required>
            </div>
            <div class="col-md-4">
                <label for="valorDeclarado" class="form-label">Valor Declarado:</label>
                <input type="text" class="form-control" id="valorDeclarado" name="valorDeclarado" value="" placeholder="Valor declarado en $ Ej: 5000 (Requerido*)" required>
            </div>
            <div class="col-md-4">
                <label for="volumen" class="form-label">Volumen (cm³):</label>
                <input type="text" class="form-control" id="volumen" name="volumen" value="" required placeholder="Ej: 50 x 50 x 50cm = 125000 (Requerido*)">
            </div>
            <div class="col-md-4">
                <label for="kilos" class="form-label">Peso (kg):</label>
                <input type="text" class="form-control" id="kilos" name="kilos" value="" required placeholder="Ej: 20 (Requerido*)">
            </div>
            <div class="col-md-4">
                <label for="altoCm" class="form-label">Alto (cm):</label>
                <input type="text" class="form-control" id="altoCm" name="altoCm" value="" placeholder="Opcional">
            </div>
            <div class="col-md-4">
                <label for="largoCm" class="form-label">Largo (cm):</label>
                <input type="text" class="form-control" id="largoCm" name="largoCm" value="" placeholder="Opcional">
            </div>
            <div class="col-md-4">
                <label for="anchoCm" class="form-label">Ancho (cm):</label>
                <input type="text" class="form-control" id="anchoCm" name="anchoCm" value="" placeholder="Opcional">
            </div>
            <div class="col-md-4">
                <label for="validationServer02" for="contrato" class="form-label">Contrato:</label>
                <select id="contrato" class="form-select is-valid" name="contrato">
                    <option value="400017259" selected>NOVOGAR CASA 400017259</option>
                    <option value="351002753">NOVOGAR ALSA 351002753</option>
                </select>
            </div>

            <div class="col-md-12">
                <p class="info" >
                    Recargo y Descuento no se peuden combinar
                </p>
            </div>

            <div class="col-md-4">
                <label for="porcentaje" class="form-label">Porcentaje de recargo, Ej: 50 (Si es 50%):</label>
                <input type="number" class="form-control" id="porcentaje" name="porcentaje" value="0">
            </div>
            
            <div class="col-md-2">
                <label class="form-check-label" for="flexSwitchCheckDefault">Activar Recargo:</label>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                </div>
            </div>

            <div class="col-md-4">
                <label for="descuento" class="form-label">Porcentaje de Descuento, Ej: 20 (Si es 20%):</label>
                <input type="number" class="form-control" id="descuento" name="descuento" value="0">
            </div>
            
            <div class="col-md-2">
                <label class="form-check-label" for="flexSwitchCheckDefault">Activar Descuento:</label>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefaultDescuento">
                </div>
            </div>
            
            <div class="d-grid gap-2">
                <button type="button" class="btn btn-danger" onclick="calcularTarifa()">Calcular Tarifa</button>
            </div>
        </form>
    
        <div id="resultado" class="mt-4">
            <!-- Spinner-->
            <div id="spinner" class="spinner-border text-danger" role="status" style="display: none;">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        
<footer class="center">
    <img class="logo-foot" src="./elements/Novogar Logo Large.png" alt="Logo Novogar">
    <a href="https://novogar.com.ar/info/empresa" target="_blank" >Quienes somos</a>
    <a href="https://novogar.com.ar/info/Sucursales" target="_blank" >Sucursales</a>
    <a href="https://novogar.com.ar/info/ventaTelefonica" target="_blank" >Atención al cliente</a>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>             
</body>

</html>
