<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Tarifas Andreani | NOVOGAR</title>
    <link rel="shortcut icon" href="./elements/Logo_Novogar_Fav.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="fondo">
    <div class="container cotizador center">
        <img class="logo-novogar" src="./elements/Logo_Novogar_Fav.png" alt="Logo Novogar" srcset="">
        <h1 class="titulo">Calculadora de Tarifas Andreani Novogar</h1>
        <div class="contenedoropcionales">

            <div class="spanContenedor">
                <p>OBLIGATORIOS ✅ "Datos requeridos de forma obligatoria"</p>
            </div>

        <form class="row g-3" id="tarifaForm">
            <div class="col-md-4">
                <label for="cpDestino" class="form-label">Código Postal de Destino:</label>
                <input type="text" class="form-control" id="cpDestino" name="cpDestino" placeholder="Codigo postal destino (Requerido*)" required autofocus>
            </div>
            <div class="col-md-4">
                <label for="validationServer02" for="sucursalOrigen" class="form-label">Sucursal de Origen:</label>
                <input type="text" class="form-control is-valid" id="sucursalOrigen" name="sucursalOrigen" disabled value="ROSARIO CIRCUNVALACION" required>
            </div>
            <div class="col-md-4">
                <label for="valorDeclarado" class="form-label">Valor Declarado:</label>
                <input type="text" class="form-control" id="valorDeclarado" name="valorDeclarado" value="" placeholder="Valor declarado en $ Ej: 5000 (Requerido*)" required>
            </div>
            <div class="col-md-4">
                <label for="volumen" class="form-label">Volumen (cm³):</label>
                <input type="text" class="form-control" id="volumen" name="volumen" value="" required placeholder="Ej: 50 x 50 x 50cm = 125000 (Requerido*)">
            </div>
            <div class="col-md-4">
                <label for="kilos" class="form-label">Peso (kg):</label>
                <input type="text" class="form-control" id="kilos" name="kilos" value="" required placeholder="Ej: 20 (Requerido*)">
            </div>
            <div class="col-md-4">
                <label for="validationServer02" for="contrato" class="form-label">Contrato:</label>
                <select id="contrato" class="form-select is-valid" name="contrato">
                    <option value="400017260">NOVOGAR CASA DOMICILIO 400017260</option>
                    <option value="400017262">NOVOGAR CASA SUCURSAL 400017262</option>
                    <option value="351002753" selected>NOVOGAR BIGGER LOGISTICA 351002753</option>
                </select>
            </div>

            <div class="contenedoropcionales">
                <div class="spanContenedor">
                    <p>OPCIONALES ⚠️ "En caso de no completar volumen"</p>
                </div>
                <div class="opcionales">
                    <div class="col-md-3">
                        <label for="altoCm" class="form-label">Alto (cm):</label>
                        <input type="text" class="form-control" id="altoCm" name="altoCm" value="" placeholder="Opcional">
                    </div>
                    <div class="col-md-3">
                        <label for="largoCm" class="form-label">Largo (cm):</label>
                        <input type="text" class="form-control" id="largoCm" name="largoCm" value="" placeholder="Opcional">
                    </div>
                    <div class="col-md-3">
                        <label for="anchoCm" class="form-label">Ancho (cm):</label>
                        <input type="text" class="form-control" id="anchoCm" name="anchoCm" value="" placeholder="Opcional">
                    </div>
                </div>

            </div>

            <div class="contenedoropcionales">
                <div class="spanContenedor">
                    <p>SKU de Producto (Test SameDay - NextDay)</p>
                </div>
                <div class="opcionales">
                    <select id="skuSelect" class="form-select">
                        <option value="" disabled selected>Selecciona un SKU</option>
                        <option value="VWOC20" data-descripcion="Ventilador De Pared Orbital 20  Liliana">VWOC20</option>
                        <option value="VVPI32" data-descripcion="Ventilador Industrial 2 Aspas Liliana">VVPI32</option>
                        <option value="TCL-505-GRIS" data-descripcion="Celular Tcl 505 8+128gb Space Gray">TCL-505-GRIS</option>
                        <option value="HR7302/90" data-descripcion="Procesadora Philips Hr7302/90 750w">HR7302/90</option>
                        <option value="VCL-1" data-descripcion="Kärcher Vcl 1 Aspiradora Sin Bolsa Blanco 700ml">VCL-1</option>
                        <option value="L55P635" data-descripcion="Smart Tv Tcl 55 4k Uhd Google Tv Control De Voz L55p635">L55P635</option>
                        <option value="TCL-40SE-256-LI" data-descripcion="Tcl 40 Se 256 Gb Twilight Purple 6 Gb Ram">TCL-40SE-256-LI</option>
                        <option value="IM001" data-descripcion="Bomba Filtrante Pelopincho 3800 L/h Im001">IM001</option>
                        <option value="MJPCD116P" data-descripcion="Cortadora De Cesped Philco 1300w 32cm Con Canasto Mjpcd116p">MJPCD116P</option>
                        <option value="VVTHM314" data-descripcion="Ventilador De Techo 4 Palas Madera 120cm">VVTHM314</option>
                        <option value="COMBO-1043" data-descripcion="Pileta De Lona Pelopincho 270x160cm Con Cubre Pileta + Base">COMBO-1043</option>
                        <option value="COMBO-SX9-3" data-descripcion="Cámaras De Seguridad Gadnic Sx9 X3 Ip Wifi Motorizadas Full Hd Visión Nocturna">COMBO-SX9-3</option>
                        <option value="VVTHM214" data-descripcion="Ventilador De Techo Liliana Vthm214 4 Paletas">VVTHM214</option>
                        <option value="VVTHM415" data-descripcion="Ventilador De Techo Liliana Con Luz Vthm415 5 Vel">VVTHM415</option>
                        <option value="VVP20K" data-descripcion="Ventilador Liliana Vp20k 3 En 1 De Pie / Turbo / Pared 20 3 Aspas Metálicas">VVP20K</option>
                        <option value="A54-GRIS" data-descripcion="Zte Smartphone Blade A54 128gb 4gb Ram Gris">A54-GRIS</option>
                        <option value="AL-80040-NEG" data-descripcion="Reposera De Aluminio Coversol 5 Posiciones">AL-80040-NEG</option>
                        <option value="MATDGB23CN" data-descripcion="Microondas Digital Con Grill Atma Matdgb23cnpi 23 L 900w">MATDGB23CN</option>
                        <option value="VSOM12" data-descripcion="Ventilador De Mesa Liliana Vsom12 Turboventilador De Mesa">VSOM12</option>
                        <option value="PT006" data-descripcion="Pileta De Lona Tiburoncito 3000 Litros">PT006</option>
                    </select>
                </div>
            </div>            

            <div class="col-md-12">
                <p class="info" >
                    Recargo y Descuento no se peuden combinar
                </p>
            </div>
            <div class="col-md-4">
                <label for="porcentaje" class="form-label">Porcentaje de recargo, Ej: 50 (Si es 50%):</label>
                <input type="number" class="form-control" id="porcentaje" name="porcentaje" value="0">
            </div>
            
            <div class="col-md-2">
                <label class="form-check-label" for="flexSwitchCheckDefault">Activar Recargo:</label>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                </div>
            </div>

            <div class="col-md-4">
                <label for="descuento" class="form-label">Porcentaje de Descuento, Ej: 20 (Si es 20%):</label>
                <input type="number" class="form-control" id="descuento" name="descuento" value="0">
            </div>
            
            <div class="col-md-2">
                <label class="form-check-label" for="flexSwitchCheckDefault">Activar Descuento:</label>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefaultDescuento">
                </div>
            </div>
            
            <div class="d-grid gap-2">
                <button id="button" type="button" class="btn btn-danger">Calcular Tarifa</button>
            </div>
        </form>
    
        <div id="resultado" class="mt-6">
            
        </div>

        <!-- Spinner-->
        <span class="loader"></span>
        
<footer class="center">
    <img class="logo-foot" src="./elements/Novogar Logo Large.png" alt="Logo Novogar">
    <a href="https://novogar.com.ar/info/empresa" target="_blank" >Quienes somos</a>
    <a href="https://novogar.com.ar/info/Sucursales" target="_blank" >Sucursales</a>
    <a href="https://novogar.com.ar/info/ventaTelefonica" target="_blank" >Atención al cliente</a>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>             
<script src="tarifa_calculator.js"></script>
</body>

</html>
